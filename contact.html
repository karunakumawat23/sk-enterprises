<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SK Enterprises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Contact SK Enterprises</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>We are here to assist you. Fill out the form and we'll get back to you shortly.</p>

        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Google Map Section -->
    <section id="location">
        <h2>Our Location</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?..." width="100%" height="400"></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 SK Enterprises. All rights reserved.</p>
    </footer>

</body>
</html>
